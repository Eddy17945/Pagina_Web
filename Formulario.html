<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SistemaTech | Formulario de Contacto</title>
    <style>
        :root {
            --primary-green: #1e7145;
            --dark-green: #0f5130;
            --light-green: #2a9d5c;
            --black: #111111;
            --white: #f5f5f5;
            --accent-red: #d13535;
            --gray: #333333;
            --light-gray: #777777;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            line-height: 1.6;
            padding-top: 80px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: var(--gray);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Navegación */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 8vh;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 0 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .logo h1 {
            color: var(--primary-green);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            font-size: 1.8rem;
        }

        .logo span {
            color: var(--white);
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--primary-green);
            text-transform: uppercase;
            position: relative;
        }

        .section-title::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 4px;
            background-color: var(--accent-red);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--light-green);
            font-size: 1.1rem;
        }

        .form-group input, 
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--gray);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, 
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 2px rgba(42, 157, 92, 0.2);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-item input {
            width: auto;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 0;
        }

        .form-row .form-group {
            flex: 1;
        }

        button {
            padding: 15px 30px;
            background-color: var(--primary-green);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background-color: var(--dark-green);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .buttons-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .return-btn {
            background-color: transparent;
            border: 2px solid var(--primary-green);
        }

        .return-btn:hover {
            background-color: rgba(30, 113, 69, 0.2);
        }

        .success-message {
            display: none;
            background-color: rgba(42, 157, 92, 0.2);
            border: 1px solid var(--primary-green);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media screen and (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .buttons-group {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>SISTEMA<span>TECH</span></h1>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2 class="section-title">Formulario de Contacto</h2>
        
        <form id="extended-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" placeholder="ejemplo@correo.com" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Ingrese su número telefónico">
                </div>
                
                <div class="form-group">
                    <label for="asunto">Asunto</label>
                    <select id="asunto">
                        <option value="" disabled selected>Seleccione un asunto</option>
                        <option value="consulta">Consulta General</option>
                        <option value="proyecto">Propuesta de Proyecto</option>
                        <option value="colaboracion">Colaboración</option>
                        <option value="empleo">Oportunidades de Empleo</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="mensaje">Mensaje *</label>
                <textarea id="mensaje" placeholder="Escriba su mensaje aquí..." required></textarea>
            </div>
            
            <div class="form-group">
                <label>Áreas de interés</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="desarrollo">
                        <label for="desarrollo">Desarrollo Web</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="mobile">
                        <label for="mobile">Apps Móviles</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="ia">
                        <label for="ia">Inteligencia Artificial</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cloud">
                        <label for="cloud">Cloud Computing</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="seguridad">
                        <label for="seguridad">Ciberseguridad</label>
                    </div>
                </div>
            </div>
            
            <div class="buttons-group">
                <button type="button" class="return-btn" onclick="window.location.href='index.html'">Volver al inicio</button>
                <button type="submit" id="submit-btn">Enviar formulario</button>
            </div>
            
            <div class="success-message" id="success-message">
                <p>¡Su mensaje ha sido enviado con éxito! Nos pondremos en contacto lo más pronto posible.</p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('extended-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Mostrar indicador de carga
            const submitBtn = document.getElementById('submit-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = 'Enviando...';
            submitBtn.disabled = true;
            
            // Simular tiempo de envío
            setTimeout(() => {
                // Mostrar mensaje de éxito
                document.getElementById('success-message').classList.add('show');
                
                // Restablecer formulario
                document.getElementById('extended-form').reset();
                
                // Restaurar botón
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // Ocultar mensaje después de 5 segundos
                setTimeout(() => {
                    document.getElementById('success-message').classList.remove('show');
                }, 5000);
            }, 1500);
        });
    </script>
</body>
</html>
